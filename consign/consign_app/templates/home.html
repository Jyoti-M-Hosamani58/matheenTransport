{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Consignment</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="{% static 'assets/img/kaiadmin/favicon.ico' %}" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="{% static 'assets/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
          urls: ["{% static 'assets/css/fonts.min.css' %}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/kaiadmin.min.css' %}" />

    <!-- Custom Watermark Style -->
    <style>
      body {
        position: relative;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Watermark Overlay */
      .watermark {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'assets/img/matheen_logo_watermark.png' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 300px;
        opacity: 0.1; /* Light transparency */
        pointer-events: none; /* Allows clicks through the watermark */
        z-index: -1; /* Keeps it behind content */
      }

      /* Content Styling */
      h1 {
        font-size: 3em;
        color: white;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        padding: 50px;
        background-color: green;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    {% include 'nav_bar.html' %}

    <!-- Watermark -->
    <div class="watermark"></div>

    <!-- Heading -->
    <h1>WELCOME TO MATHEEN TRANSPORTS</h1>

    <!-- Content -->

    <!-- Core JS Files -->
    <script src="{% static 'assets/js/core/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
  </body>
</html>
