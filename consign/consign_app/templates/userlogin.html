
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
        }
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .btn-primary:hover {
            background: linear-gradient(to left, #6a11cb, #2575fc);
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        .forgot-password a {
            color: #2575fc;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
                                <p style="color:red;text-align:center;font-size:22px;font-weight:bold">{{msg}}</p>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="t1" required class="form-control" placeholder="Enter Email" style="width: 400px; margin:auto  /* Adjust width as needed */"/>
            </div>
            <div class="mb-3">
                <label for="password" id="password" class="form-label">Password</label>
                                <input type="password" name="t2" required class="form-control" placeholder="Enter Password" style="width: 400px;margin:auto "/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
